          <video ng-show='chameleon.activeCallVideo == "RECVONLY" || chameleon.activeCallVideo == "SENDRECV"' class="video" id="remoteVideo"

              <video ng-show='chameleon.activeCallVideo == "SENDONLY" || chameleon.activeCallVideo == "SENDRECV"' class="video" id="selfVideo"
                width="100%" autoplay muted></video>
            </div>

      <!--FORM CONTAINER START-->
      <div class="col-lg-3 ds" id="form-zone" ng-show="syncData.form.active === true">
        <h3>{{formFieldNames.title}} </h3>
        <div ng-repeat="field in formFieldNames.fields">

          <label class="control-label">{{field}}</label>
          <span id="entry1">
          <input type="text" class="form-control" ng-model="syncData.form.fields[$index]">
