<!--CUSTOMER ZONE START-->
<div class="col-lg-3 ds" id="client-sidenav" ng-show="helpActive">
  <div class="row">
    <div class="col-sm-6">
      <h4>Agent : Margaret Dorm</h4>
    </div>
    <div class="col-sm-6">
      <p>
        <a href="#"><img src="images/ui-sam.jpg" class="img-circle" width="60"></a>
      </p>
    </div>
  </div>

  <div class="centered">

    <video width="640" height="480" id="recorded" autoplay loop controls></video>
  </div>


  <div class="centered">
    <div class="btn-group">
      <button type="button" class="btn btn-default"><i class="fa fa-camera"></i></button>
      <button type="button" class="btn btn-default"><i class="fa fa-desktop"></i></button>
      <button type="button" class="btn btn-default"><i class="fa fa-edit"></i></button>
    </div>
  </div>

  <div class="pn grey-panel mt">
    <div class="grey-header">
      <h5>CHAT</h5>
    </div>
    <div class="chat-container">

      <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
      <!-- Chat Messages -->
      <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
      <div class="chat-messages">
        <div ng-repeat="message in messages">

          <div class="sent-message" ng-class="{me: message.user.name == me.name}">
            <span class="username">{{ message.user.name }}:</span> {{ message.data }}
          </div>

          <div class="clear"></div>

        </div>
      </div>





      <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
      <!-- User Input -->
      <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
      <form class="form-inline" id="send-message" ng-submit="send()">
        <div class="form-group">
          <input type="text" ng-model="textbox" class="form-control">
        </div>
        <button type="submit" class="btn btn-theme03">Send</button>
      </form>

    </div>

  </div>
  <div class="centered mt">
    <div class="btn-group">
      <button type="button" class="btn btn-success btn-lg" ng-click="doVideoCall()">VideoCall</button>
      <button type="button" class="btn btn-danger btn-lg">Middle</button>
    </div>
  </div>

</div>
<!--CUSTOMER ZONE END-->

<audio id="ringback" preload=auto src="xylophone.ogg" loop></audio>
<audio id="activate" preload=auto src="waterdrop.ogg"></audio>
<audio id="deactivate" preload=auto src="logout.mp3"></audio>
